<mat-grid-list cols="1" rowHeight="fit" class="h-full">
  <mat-grid-tile>

      <img src="assets/img/logotipo.png" alt="TaskFlow Logo" class="w-12 h-auto mb-2" />
      <h1 class="text-xl font-semibold text-blue-600 mb-4">
        TaskFlow, organizador de tareas
      </h1>

      <button mat-raised-button color="primary" class="mb-4" (click)="openDialog()">

      </button>

      <app-task-list></app-task-list>

  </mat-grid-tile>
</mat-grid-list>
